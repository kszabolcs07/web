<head>

<body>

    <h1>Vegyes kapcsolás paramétereinek számítása!</h1>

    <form action="">
        <label for="my_date">Add meg mikor születtél: </label>
        <input type="date" name="dátum" id="my_date">
        <input type="button" onclick="myfunction1()" value="ENTER">
    </form>
    <br>
    <img id="kep" style="visibility: hidden; width: 10rem;" src="https://sandorpeteer.github.io/web/img/egyszerusites2.jpg" alt="kapcsolás">
    <br>
    <p id="kiir"></p>

    <script>
        function myfunction1() {
            var year = parseInt(my_date.value);
            var U = year/100;
            var month = parseInt(my_date.value.substr(5,7));
            var R4 = month 
            var date = parseInt(my_date.value.substr(8,10));
            var R1 = date
            var R2 = date
            var R3 = date
            
            var R23 = (R2*R3)/(R1+R3);
            var R234 = R23 + R4
            var R1234 = (R234*R1)/(R234+R1)


            document.getElementById('kep').style.visibility = "visible"
            document.getElementById("kiir").innerHTML = " U<sub>XY</sub> = " + U + " Volt <br> R<sub>1</sub> = R<sub>2</sub> = R<sub>3</sub> = " + R1 + " &#8486; <br> R4 = " + R4 + " &#8486;"
            + "<br><br> Az eredő ellenállás számítása: <br> Re = R1 x [ ( R2 x R3 ) + R4 ] <br> Re = " + R1234 + " &#8486;";
            
        }
    </script>
